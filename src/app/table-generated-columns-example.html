<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <ng-container matColumnDef="id" class="make-gold">
        <th mat-header-cell *matHeaderCellDef>Application id</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name on Transcript</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="course">
        <th mat-header-cell *matHeaderCellDef>Cousre Name</th>
        <td mat-cell *matCellDef="let element"> {{element.course}} </td>
      </ng-container>
    
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Application Date</th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>
    

      
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Action </th>   
      <td mat-cell *matCellDef="let element"> {{element.action}}
        <button mat-icon-button aria-label="View">
          <mat-icon>visibility</mat-icon></button>
          <button mat-icon-button aria-label="Notes">
            <mat-icon>create</mat-icon></button>
            <button mat-icon-button aria-label="reject">
              <mat-icon>clear</mat-icon></button>
      
      </td>
      </ng-container>
      <ng-container matColumnDef="sign">
        <th mat-header-cell *matHeaderCellDef> sign </th>   
      <td mat-cell *matCellDef="let element"> {{element.sign}}
        <button mat-icon-button aria-label="sign">
          <mat-icon>done</mat-icon></button>
  
      </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
